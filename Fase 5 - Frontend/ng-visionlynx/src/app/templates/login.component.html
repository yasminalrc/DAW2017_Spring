<!rejilla con diferentes secciones>
<div id="login_form">
  <div class="container">
    <br>
    <br>
    <div class="page" id="banner">
      <div class="row">
        <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 text-justify">
          <!-- Título -->
          <div class="row">
            <div class="col-lg-10">
              <div class="page-header">
                <h1 id="forms">¡Regístrate ahora! <small>Crea o acceda a su cuenta </small></h1>
              </div>
            </div>
          </div>
        </div>
        <!-- Columna Izquierda -->
        <div class=" col-xs-12 col-sm-6 col-md-6 col-lg-6 text-justify">
          <!-- Formulario -->
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="well bs-component">
                <form class="form">
                  <fieldset>
                    <legend>Crear una cuenta</legend>
                    <div class="form-group">
                      <div class="col-lg-12">
                        <a href="/create_account" class="btn btn-primary">
                          Crear una cuenta
                        </a>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <br>
                      <br>
                      <br>
                      <br>
                      <br>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Columna Derecha -->
        <div class=" col-xs-12 col-sm-6 col-md-6 col-lg-6 text-justify">
          <!-- Formulario -->
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="well bs-component">
                <form>
                    <legend>¿Ya está registrado?</legend>
                    <div class="form-group">
                      <label for="inputEmail" class="col-lg-12 control-label">Introduzca su correo electrónico</label>
                      <div class="col-lg-12">
                        <input #user type="text" class="form-control" id="inputEmail" placeholder="Correo Electrónico">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword" class="col-lg-12">Introduce su contraseña</label>
                      <div class="col-lg-12">
                        <input #pass type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <br>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-12">
                          <button type="submit" class="btn btn-primary" (click)="logIn($event, user.value, pass.value)">Iniciar sesión</button>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <br>
                    </div>
                    <div class="col-lg-12">
                      <br>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
